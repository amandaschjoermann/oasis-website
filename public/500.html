    body {
      background-size: cover;

      background-image: url("https://scontent.fcph2-1.fna.fbcdn.net/v/t1.0-9/117765371_10223636954251157_8709447157444624559_o.jpg?_nc_cat=106&_nc_sid=84a396&_nc_ohc=4Kq6RtD5EAAAX8gXDRH&_nc_ht=scontent.fcph2-1.fna&oh=e236b35b4e4810bd8a219d865ec2fc7b&oe=5F6072DD");
      position: relative;
      margin: 0;
      font-family: 'Cabin', sans-serif;
    }

    .error-page-500 {
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    img.spritzy {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    img.blathers {
      position: absolute;
      bottom: 20px;
      left: 20px;
      height: 250px;
    }

    @media (min-width: 0px) and (max-width: 750px) {
      img.blathers {
        display: none;
      }
    }

    .image-sparkler {
      position: relative;
    }

    .sparkle {
      position: absolute;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      width: 120px;
      top: 160px;
      z-index: -1;
    }

    .sparkler {
    position: relative;
    width: 40px;
    height: 40px;
    margin-left: 55px;
    border-radius: 50px;
    top: 15px;
    z-index: 4;
    }

    .sparkler div {
        position: absolute;
        display: block;
        width: 1px;
        height: 40px;
        top: 0;
        left: 17px;
        background: transparent;
        z-index: 3;
        transform: rotate(0);
    }
    .sparkler div:nth-of-type(2) {
        transform: rotate(45deg);
        left: 20px;
    }
    .sparkler div:nth-of-type(3) {
        transform: rotate(90deg);
    }
    .sparkler div:nth-of-type(4) {
        transform: rotate(135deg);
    }
    .sparkler div span {
        position: relative;
        display: block;
        width: 2px;
        height: 2px;
        margin: 4px;
        background: white;
        border-radius: 2px;
        animation-name: sparkle-effect;
        transform-origin: center center;
        animation-iteration-count: infinite;
        animation-duration: .1s;
    }
    .sparkler div span:nth-last-of-type(2) {
        animation-duration: .2s;
    }
    .sparkler div span:nth-last-of-type(3) {
        animation-duration: .3s;
    }
    .sparkler div span:nth-last-of-type(3) {
        animation-duration: .4s;
    }
    .sparkler div span:nth-last-of-type(4) {
        animation-duration: .5s;
    }

    @keyframes sparkle-effect {
        from, to {
            animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transform: scale(1);
            opacity: 0;
        }

        40%, 43% {
            transform: scale(1.2);
            opacity: 1;
        }

        70% {
            transform: scale(1.1);
            opacity: 0;
        }
    }

  </style>
</head>
